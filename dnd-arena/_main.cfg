[multiplayer]
  map_data="{./maps/arena01.map}"

  [lua]
    code= << wesnoth.dofile("~add-ons/dnd-arena/components/lua_utils.lua")>>
  [/lua]

  {./utils.cfg}
  {./components/setup_scenario.cfg}
  {./components/setup_units.cfg}
  {./components/setup_interface.cfg}

  [event]
    name=start

    {SETUP_RECRUIT_MENU}
    {SETUP_GOLD_GRANT_MENU}
    {SETUP_GLOBAL_SETTINGS_MENU}
    {SETUP_SPAWN_RECRUITERS_MENU}
    {SETUP_HEAL_FULL_MENU}
    {SETUP_KILL_UNIT_MENU}

    {RECONFIGURE_SCENARIO 0 10}

    {SETUP_RAIDER_KNIGHT 5 yes}

    {SETUP_RAIDER_UPGRADE_BEGIN {RAIDER_KNIGHT}}
      {SETUP_RAIDER_UPGRADE_HITPOINTS 20 30}
      {SETUP_RAIDER_UPGRADE_HEALING 5 20}
      {SETUP_RAIDER_UPGRADE_DAMAGE sword 5 20}
      {SETUP_RAIDER_UPGRADE_DAMAGE mace 5 20}
    {SETUP_RAIDER_UPGRADE_END}

    {SETUP_RAIDER_ARCHER}

    {SETUP_RAIDER_UPGRADE_BEGIN {RAIDER_ARCHER}}
      {SETUP_RAIDER_UPGRADE_HITPOINTS 20 30}
      {SETUP_RAIDER_UPGRADE_DAMAGE bow 5 20}
      {SETUP_RAIDER_UPGRADE_DAMAGE cryobow 5 20}
    {SETUP_RAIDER_UPGRADE_END}

    {SETUP_RAIDER_MAGE}

    {SETUP_RAIDER_UPGRADE_BEGIN {RAIDER_MAGE}}
      {SETUP_RAIDER_UPGRADE_HITPOINTS 20 30}
      {SETUP_RAIDER_UPGRADE_DAMAGE staff 5 20}
      {SETUP_RAIDER_UPGRADE_DAMAGE missile 5 20}
    {SETUP_RAIDER_UPGRADE_END}

    {SETUP_AMBUSH_MENU_BEGIN top 3}
      {SPAWN_ENEMIES 1 Gryphon}
      {SPAWN_ENEMIES 2 "Elvish Shaman"}
    {SETUP_AMBUSH_MENU_END}

    {SETUP_CAMP_MENU_BEGIN top 5}
      {SPAWN_ENEMIES 2 "Dwarvish Sentinel"}
      {SPAWN_ENEMIES 1 "Dwarvish Steelclad" BOSS_EXTRA=150}
    {SETUP_CAMP_MENU_END}

    {SETUP_AMBUSH_MENU_BEGIN bottom 3}
      {SPAWN_ENEMIES 2 "Orcish Grunt"}
      {SPAWN_ENEMIES 1 "Orcish Assassin"}
    {SETUP_AMBUSH_MENU_END}

    {SETUP_CAMP_MENU_BEGIN bottom 5}
      {SPAWN_ENEMIES 3 "Ghoul"}
      {SPAWN_ENEMIES 1 "Spectre" BOSS_EXTRA=150}
    {SETUP_CAMP_MENU_END}

    {SPAWN_RECRUITERS 2}

  [/event]

[/multiplayer]

